{% extends "layout.html" %} 

{% block title %} Register {% endblock %}


{% block body %}

<div class = "container"> 
    <div class = "row" >
        <div class = "col-lg-12 col sm-12">
            <div class = "infotext" style = "text-align: center;"> 
                
               
                <form action = "{{ url_for('register')}}" method = "post" style = "text-align: center;height: 225px; font-size: 30px;" > 
                    <strong> REGISTER HERE  </strong> <br>
                    <input type = "text" name = "username" placeholder= "Username"> <br>
                    <input type  = "password" name  = "password" placeholder = "Password"> <br> 
                    <button> Register </button> 
                    <br> 
                    
                </form>
                 {{ message }}
                <a class = "infotext" href = "{{url_for('library')}}"> Return to Library Site</a>
                <br> 
            </div>
        </div>
       
    </div>
</div>
 



{% endblock %}
