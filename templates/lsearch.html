{% extends "layout.html" %} 

{% block title %} Library {% endblock %}


{% block body %}

<div class = "container"> 
    <div class = "row"> 
        <div class = "col-lg-6 col-sm-12">
            <div class = "infotext"> 
               <h3 style= "font-size: xx-large;">LIBRARY SEARCH </h3>
            <hr> 
            <form action = " {{ url_for('search')}} " method = "post"> 
                <input type = "text" name = "search" placeholder="Enter Author/Title/ISBN">
                <button> Search </button>

            </form>
             <hr>
            
            {{message}}
            <ol> 
                {% for result in results %}
                 <li> <a class = "infotext" href='{{url_for("book_page", id=result.id)}}' > {{result.title}}, by {{result.author}} </a></li> 

                {% endfor %}

            </ol>
            <br>
            </ol>
            </div>  
        </div> 

    </div>
</div> 


{% endblock %}
